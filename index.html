<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Visualización de datos con ChartJS</title>
  </head>
  <body>
    <main>
      <h1>Montañas rusas: los datos</h1>
      <p>Visualización de estadísticas globales</p>
      <hr />
      <h2 class="loading">Esperando respuesta de la API...</h2>
      <section class="cols-2">
        <figure>
          <p>Gráfico radial</p>
          <h3>Comparativa global</h3>
          <canvas id="chart1"></canvas>
        </figure>
        <figure>
          <p>Gráfico de área polar</p>
          <h3>Montañas rusas por país</h3>
          <canvas id="chart2"></canvas>
        </figure>
      </section>
      <section class="cols-1">
        <figure>
          <p>Gráfico lineal</p>
          <h3>Construcciones por año</h3>
          <canvas id="chart6"></canvas>
        </figure>
      </section>
      <section class="cols-3">
        <figure>
          <p>Gráfico radial</p>
          <h3>Altura</h3>
          <canvas id="chart3"></canvas>
        </figure>
        <figure>
          <p>Gráfico de <em>donut</em></p>
          <h3>Modelos</h3>
          <canvas id="chart4"></canvas>
        </figure>
        <figure>
          <p>Gráfico de barras</p>
          <h3>Fuerza G</h3>
          <canvas id="chart5"></canvas>
        </figure>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/chartStyles.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
